ne">61</span><br><span class="line">62</span><br><span class="line">63</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#!/bin/bash</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 检查是否提供了 API_NAME 参数</span></span><br><span class="line"><span class="keyword">if</span> [ -z <span class="string">&quot;<span class="variable">$1</span>&quot;</span> ]; <span class="keyword">then</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;使用方法: <span class="variable">$0</span> &lt;API_NAME&gt;&quot;</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;例如: <span class="variable">$0</span> qwen-free-api&quot;</span></span><br><span class="line">    <span class="built_in">exit</span> 1</span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 从命令行参数获取 API_NAME</span></span><br><span class="line">API_NAME=<span class="string">&quot;<span class="variable">$1</span>&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 生成保存目录名称，将 -free- 替换为 2</span></span><br><span class="line">SAVE_DIR=$(<span class="built_in">echo</span> <span class="string">&quot;<span class="variable">$API_NAME</span>&quot;</span> | sed <span class="string">&#x27;s/-free-/2/&#x27;</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 定义安装目录</span></span><br><span class="line">INSTALL_DIR=~/domains/<span class="variable">$SAVE_DIR</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 获取最新的版本号</span></span><br><span class="line">VERSION=$(curl -s <span class="string">&quot;https://api.github.com/repos/LLM-Red-Team/<span class="variable">$API_NAME</span>/releases/latest&quot;</span> | jq -r <span class="string">&#x27;.tag_name&#x27;</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 检查是否成功获取版本号</span></span><br><span class="line"><span class="keyword">if</span> [ -z <span class="string">&quot;<span class="variable">$VERSION</span>&quot;</span> ] || [ <span class="string">&quot;<span class="variable">$VERSION</span>&quot;</span> == <span class="string">&quot;null&quot;</span> ]; <span class="keyword">then</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;无法获取最新版本号，退出脚本。&quot;</span></span><br><span class="line">    <span class="built_in">exit</span> 1</span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;最新版本号为：<span class="variable">$VERSION</span>&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 删除旧版本</span></span><br><span class="line"><span class="keyword">if</span> [ -d <span class="string">&quot;<span class="variable">$INSTALL_DIR</span>&quot;</span> ]; <span class="keyword">then</span></span><br><span class="line">    <span class="built_in">rm</span> -rf <span class="string">&quot;<span class="variable">$INSTALL_DIR</span>&quot;</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;已删除旧版本：<span class="variable">$INSTALL_DIR</span>&quot;</span></span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;未找到旧版本，跳过删除步骤。&quot;</span></span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 下载并解压新版</span></span><br><span class="line"><span class="built_in">cd</span> ~/domains</span><br><span class="line">wget https://github.com/LLM-Red-Team/<span class="variable">$API_NAME</span>/archive/refs/tags/<span class="variable">$VERSION</span>.tar.gz</span><br><span class="line">tar -zxvf <span class="variable">$VERSION</span>.tar.gz</span><br><span class="line"><span class="built_in">mv</span> <span class="variable">$API_NAME</span>-<span class="variable">$VERSION</span>/ <span class="variable">$SAVE_DIR</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 进入新版本目录</span></span><br><span class="line"><span class="built_in">cd</span> <span class="variable">$SAVE_DIR</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 备份 package.json</span></span><br><span class="line"><span class="built_in">cp</span> package.json package.json.bak</span><br><span class="line"></span><br><span class="line"><span class="comment"># 更新 package.json 中的 sharp 依赖</span></span><br><span class="line"><span class="keyword">if</span> grep -q <span class="string">&#x27;&quot;sharp&quot;&#x27;</span> package.json; <span class="keyword">then</span></span><br><span class="line">    jq <span class="string">&#x27;.resolutions[&quot;sharp&quot;] = &#123;&quot;platform&quot;: &quot;linuxmusl&quot;&#125;&#x27;</span> package.json.bak &gt; package.json.tmp &amp;&amp; <span class="built_in">mv</span> package.json.tmp package.json</span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;已将 sharp 依赖更新为 &#x27;platform: linuxmusl&#x27;&quot;</span></span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 更新其他配置</span></span><br><span class="line">jq <span class="string">&#x27;.resolutions[&quot;rollup&quot;] = &quot;npm:@rollup/wasm-node&quot; | .overrides[&quot;rollup&quot;] = &quot;npm:@rollup/wasm-node&quot;&#x27;</span> package.json &gt; package.json.tmp &amp;&amp; <span class="built_in">mv</span> package.json.tmp package.json</span><br><span class="line"></span><br><span class="line"><span class="comment"># 安装依赖并构建</span></span><br><span class="line">npm i</span><br><span class="line">npm run build</span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;<span class="variable">$API_NAME</span> 更新完成，版本：<span class="variable">$VERSION</span>，保存在目录：<span class="variable">$INSTALL_DIR</span>&quot;</span></span><br></pre></td></tr></table></figure>

      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
