ne">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#!/bin/bash</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># ================= 配置区域 =================</span></span><br><span class="line">VPS_NAME=<span class="string">&quot;VPS-A&quot;</span></span><br><span class="line">VPS_IP=<span class="string">&quot;192.168.1.5&quot;</span></span><br><span class="line">VPS_PORT=<span class="string">&quot;22&quot;</span></span><br><span class="line">KEY_PATH=<span class="string">&quot;/home/user/.ssh/192.168.1.5.pem&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 源目录 (VPS上的目录)</span></span><br><span class="line">SOURCE_DIR=<span class="string">&quot;/app&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 备份根目录 (fnos上的目录)</span></span><br><span class="line"><span class="comment"># 注意：脚本会在这个目录下自动创建日期文件夹，比如 .../vps_a/20231027</span></span><br><span class="line">BASE_BACKUP_DIR=<span class="string">&quot;/vol2/1000/backup/192.168.1.5&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 保留的版本数量</span></span><br><span class="line">KEEP_COUNT=7</span><br><span class="line"><span class="comment"># ===========================================</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 1. 准备目录</span></span><br><span class="line"><span class="keyword">if</span> [ ! -d <span class="string">&quot;<span class="variable">$BASE_BACKUP_DIR</span>&quot;</span> ]; <span class="keyword">then</span></span><br><span class="line">    <span class="built_in">mkdir</span> -p <span class="string">&quot;<span class="variable">$BASE_BACKUP_DIR</span>&quot;</span></span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">cd</span> <span class="string">&quot;<span class="variable">$BASE_BACKUP_DIR</span>&quot;</span> || <span class="built_in">exit</span> 1  <span class="comment"># 如果进不去目录，直接报错退出</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 2. 寻找基准目录</span></span><br><span class="line">LAST_BACKUP=$(<span class="built_in">ls</span> -d */ 2&gt;/dev/null | <span class="built_in">sort</span> -r | <span class="built_in">head</span> -n 1 | sed <span class="string">&#x27;s/\///&#x27;</span>)</span><br><span class="line">TODAY_STR=$(<span class="built_in">date</span> +%Y%m%d)</span><br><span class="line">TARGET_DIR=<span class="string">&quot;<span class="variable">$&#123;BASE_BACKUP_DIR&#125;</span>/<span class="variable">$&#123;TODAY_STR&#125;</span>&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;[<span class="variable">$VPS_NAME</span>] 启动备份...&quot;</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;今天目标: <span class="variable">$TARGET_DIR</span>&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 3. 构建参数</span></span><br><span class="line">RSYNC_OPTS=<span class="string">&quot;-avz --delete&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> [ -n <span class="string">&quot;<span class="variable">$LAST_BACKUP</span>&quot;</span> ] &amp;&amp; [ <span class="string">&quot;<span class="variable">$LAST_BACKUP</span>&quot;</span> != <span class="string">&quot;<span class="variable">$TODAY_STR</span>&quot;</span> ]; <span class="keyword">then</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;发现旧备份: [<span class="variable">$&#123;LAST_BACKUP&#125;</span>]，启用增量硬链接模式。&quot;</span></span><br><span class="line">    RSYNC_OPTS=<span class="string">&quot;<span class="variable">$&#123;RSYNC_OPTS&#125;</span> --link-dest=<span class="variable">$&#123;BASE_BACKUP_DIR&#125;</span>/<span class="variable">$&#123;LAST_BACKUP&#125;</span>&quot;</span></span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;执行全量备份。&quot;</span></span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 建立今日目录</span></span><br><span class="line"><span class="built_in">mkdir</span> -p <span class="string">&quot;<span class="variable">$TARGET_DIR</span>&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 4. 执行备份</span></span><br><span class="line">rsync <span class="variable">$RSYNC_OPTS</span> -e <span class="string">&quot;ssh -p <span class="variable">$VPS_PORT</span> -i <span class="variable">$KEY_PATH</span>&quot;</span> root@<span class="variable">$&#123;VPS_IP&#125;</span>:<span class="variable">$&#123;SOURCE_DIR&#125;</span>/ <span class="variable">$&#123;TARGET_DIR&#125;</span>/</span><br><span class="line"></span><br><span class="line"><span class="comment"># 捕获 rsync 的结果状态码</span></span><br><span class="line">EXIT_CODE=$?</span><br><span class="line"></span><br><span class="line"><span class="comment"># 5. 判断结果</span></span><br><span class="line"><span class="keyword">if</span> [ <span class="variable">$EXIT_CODE</span> -eq 0 ]; <span class="keyword">then</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;-------------------------------------&quot;</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;[<span class="variable">$VPS_NAME</span>] ✅ 备份成功！&quot;</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 清理旧版本</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;正在检查清理...&quot;</span></span><br><span class="line">    <span class="built_in">ls</span> -d */ | <span class="built_in">sort</span> -r | <span class="built_in">tail</span> -n +$((KEEP_COUNT + <span class="number">1</span>)) | xargs -I &#123;&#125; <span class="built_in">rm</span> -rf &#123;&#125;</span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;完成。&quot;</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 正常退出 (1Panel 显示成功)</span></span><br><span class="line">    <span class="built_in">exit</span> 0</span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;-------------------------------------&quot;</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;[<span class="variable">$VPS_NAME</span>] ❌ 备份失败！(错误码: <span class="variable">$EXIT_CODE</span>)&quot;</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;请检查 SSH 连接、磁盘空间或 rsync 是否安装。&quot;</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 如果失败，删掉今天生成的残缺文件夹，避免明天把它当做基准</span></span><br><span class="line">    <span class="built_in">rm</span> -rf <span class="string">&quot;<span class="variable">$TARGET_DIR</span>&quot;</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 【关键】非0退出，强制 1Panel 标记为失败</span></span><br><span class="line">    <span class="built_in">exit</span> 1</span><br><span class="line"><span class="keyword">fi</span></span><br></pre></td></tr></table></figure>
